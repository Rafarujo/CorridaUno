<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida Uno</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        #mainMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        #carModelContainer {
            width: 600px;
            height: 400px;
            margin: 0 auto 20px auto;
            position: relative;
            background-color: #111111;
        }

        .colorOption {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
            cursor: pointer;
            border: 2px solid #333;
            transition: transform 0.2s;
        }

        .colorOption:hover {
            transform: scale(1.1);
        }

        .colorOption.selected {
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        #startButton {
            background-color: #00ff00;
            color: #111111;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #startButton:hover {
            background-color: #00cc00;
            transform: scale(1.05);
        }

        #gameContainer {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
        }

        #colorOptions {
            margin: 20px 0;
        }

        .title {
            font-size: 36px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="loading">Carregando...</div>

    <div id="mainMenu">
        <h1 class="title">Corrida Uno</h1>
        <div id="carModelContainer"></div>
        <div id="colorOptions">
            <div class="colorOption selected" data-color="0xFFFFFF" style="background-color: #FFFFFF;"></div>
            <div class="colorOption" data-color="0xFF0000" style="background-color: #FF0000;"></div>
            <div class="colorOption" data-color="0x00FF00" style="background-color: #00FF00;"></div>
            <div class="colorOption" data-color="0x0000FF" style="background-color: #0000FF;"></div>
            <div class="colorOption" data-color="0xFFFF00" style="background-color: #FFFF00;"></div>
            <div class="colorOption" data-color="0xFF00FF" style="background-color: #FF00FF;"></div>
        </div>
        <button id="startButton">Iniciar Corrida</button>
    </div>

    <div id="gameContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>
</body>
</html>
